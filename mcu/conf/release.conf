# Release overlay configuration  
# This file EXTENDS prj.conf for production builds

# =============================================================================
# OPTIMIZATION SETTINGS
# =============================================================================

# Disable debug features for production
# CONFIG_DEBUG=y
# CONFIG_ASSERT=y                   # Disable assertions for performance

# Optimize for speed (production performance)
CONFIG_SPEED_OPTIMIZATIONS=y      # Enables -O2 optimization
# CONFIG_LTO=y                      # Link-time optimization for smaller/faster code

# =============================================================================
# LOGGING CONFIGURATION
# =============================================================================

# Minimal logging for production (errors + warnings only)
CONFIG_LOG_DEFAULT_LEVEL=2        

# =============================================================================
# PRODUCTION OPTIMIZATIONS
# =============================================================================

# Minimal memory usage
CONFIG_HEAP_MEM_POOL_SIZE=4096

# =============================================================================
# PRODUCTION-SPECIFIC FEATURES
# =============================================================================

# Enable production-only features
# CONFIG_WATCHDOG=y               # Watchdog for production reliability
# CONFIG_REBOOT=y                 # System reboot capability
