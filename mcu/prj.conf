# Enable GPIO
CONFIG_GPIO=y

# Enable logging
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3 # default is 3 (info level). 
# 0 - Off, 1 - Error, 2 - Warning, 3 - Info, 4 - Debug. 4 means 1-4 levels are all printed
# for debug level, see: https://docs.zephyrproject.org/latest/services/logging/index.html

# Enable console and UART
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y

# Enable serial port for debugging
CONFIG_SERIAL=y

# STM32F4 Discovery specific configurations
# Enable all GPIO ports used by the LEDs
CONFIG_GPIO_STM32=y

# Custom drivers
# CONFIG_CUSTOM_INFRARED=y

# Application-specific configurations can go here
# For example, if you need specific drivers or features:
# CONFIG_I2C=y
# CONFIG_SPI=y
# CONFIG_PWM=y
